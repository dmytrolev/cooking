{% assign data = site.recipes | where: "slug", include.recipe | first -%}
<div class="recipe-card card">
  <a class="" href="{{ site.url }}{{ site.baseurl }}{{data.url}}">
    <img src="{{ site.url }}/{{ site.baseurl }}{{ site.photos.recipe }}/{{ data.image_name }}/1x1.jpg" />
    <div class="card-description">
      <h3 class="title">{{ data.title }}</h3>
    </div>
  </a>
</div>
