<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width"/>
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:type" content="article">
    <meta property="og:image" content="{{ site.url }}/{{ site.baseurl }}{{ site.photos.recipe }}/{{ page.image_name }}/1x1.jpg">
    <meta property="og:locale" content="uk_UA">
    <meta property="og:site_name" content="morkva.tech">
    <link rel="stylesheet" href="{{ site.url }}/{{ site.baseurl }}/css/chapter.css" async />
    {% include analytics.html %}
  </head>
  <body>
    {% include menu.html %}
    {% include hero-image.html dir=site.photos.chapter subdir=page.image_name %}
    <div class="article">
      <h1 class="title">{{ page.title }}</h1>
      <div class="content">{{ content }}</div>
    </div>
    <div class="bon-appetit"><img src="/assets/dots.png" /><br>Приємного апетиту!</div>
    <div class="article">{% include recipes-list.html recipes=page.recipes %}</div>
    {% include footer.html %}
    <script type="text/javascript" src="{{ site.url }}/{{ site.baseurl }}/scripts/menu.js"></script>
  </body>
</html>
